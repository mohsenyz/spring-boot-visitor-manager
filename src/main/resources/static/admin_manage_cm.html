<div class="container">
    <br/>
    <div class="panel" ng-repeat="x in cms">
        <div class="panel-head">
            {{x.name}}
            <span class="date">{{unixToString(x.createdAt)}}</span>
        </div>
        <div class="panel-body">
            <div class="header-row col-3">
                <span><b>نام مسئول: </b><i>{{x.aFname}} {{x.aLname}}</i></span>
                <span><b>شماره تلفن: </b><i>{{x.fixedPhone}}</i></span>
                <span><b>شناسه کاربری: </b><i>{{x.username}}</i></span>
            </div>
            <div class="header-row col-3">
                <span><b>شماره همراه : </b><i>{{x.mobile}}</i></span>
                <span><b>کد ملی مسئول : </b><i>{{x.aCode}}</i></span>
                <span><b> : تاریخ تولد مسئول : </b><i>{{x.aBirthday}}</i></span>
            </div>
        </div>
        <div class="normal-row">
            <button ng-show="x.enabled" class="button" style="margin-right: 10px;" ng-click="disableCm(x.id, $index)">غیرفعال کردن</button>
            <button ng-show="!x.enabled" class="button" style="margin-right: 10px;" ng-click="enableCm(x.id, $index)">فعال کردن</button>
            <button class="button">مشاهده ی فعالیت ها</button>
        </div>
        <br/>
    </div>
    <br/><br/><br/><br/><br/><br/>
</div>
<script>
            $(document).ready(function () {
                $('.tooltip').tooltipster({
                    theme: 'tooltipster-borderless'
                });
            });
</script>
